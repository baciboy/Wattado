<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wattado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#ffffff; color:#0a0a0a; }
    .wrap { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:32px 16px; gap:24px; }
    .logo { font-size:64px; color:#29c7c7; font-weight:600; letter-spacing:1px; }
    .tag { color:#35d0d0; font-size:20px; }
    .actions { margin-top:auto; width:100%; max-width:520px; display:flex; flex-direction:column; gap:16px; padding:24px 0 40px; }
    .btn { appearance:none; border:none; border-radius:28px; background:#0a1a12; color:#fff; padding:18px 24px; font-size:28px; font-weight:600; cursor:pointer; box-shadow:0 6px 24px rgba(0,0,0,0.2); }
    .btn.secondary { background:#ffffff; color:#0a1a12; border:2px solid #0a1a12; }
    .grid { display:grid; grid-template-columns:1fr; gap:24px; width:100%; max-width:640px; }
    .art { width:100%; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.12); }
    @media (min-width:720px) { .grid { grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">WÃ¡ttado</div>
    <div class="tag">Events made easier</div>
    <div class="grid">
      <img class="art" src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1200" alt="beach">
      <img class="art" src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1200" alt="friends">
    </div>
    <div class="actions">
      <button class="btn">Login</button>
      <button class="btn secondary">Signup</button>
      <button class="btn">Login as Organiser</button>
    </div>
  </div>
</body>
</html>
